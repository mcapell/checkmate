<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Code Review Checklist</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      color: #24292e;
      margin-bottom: 15px;
    }
    button {
      background-color: #2ea44f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2c974b;
    }
    .checklist-item {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>GitHub Code Review Checklist</h1>
  <div id="checklist-container">
    <!-- Checklist items will be dynamically added here -->
    <div class="empty-state">No checklists configured yet.</div>
  </div>
  <button id="new-checklist-btn">Create New Checklist</button>
  <script src="popup.js"></script>
</body>
</html>
